<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"
        integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<!-- create below from js, user selects number of rows -->

<body>

    <section class="options">
        <div class="loop-select">
            <div class="loop-option">4<span>bars</span> </div>
            <div class="loop-option">8<span>bars</span></div>
            <div class="loop-option">16<span>bars</span></div>
            <div class="loop-option">custom</div>
        </div>

        <div class="block-menu">
            <div class="octave-select">
                <h3>Select Octave</h3>
                <div class="octave-ops-container">
                    <div class="octave-option">1</div>
                    <div class="octave-option">2</div>
                    <div class="octave-option">3</div>
                    <div class="octave-option">4</div>
                    <div class="octave-option">5</div>
                    <div class="octave-option">6</div>
                    <div class="octave-option">7</div>
                </div>


            </div>

            <div class="key-select">
                <h3>Select Key</h3>
                <div class="key-ops-container">
                    <div class="key-option">Major</div>
                    <div class="key-option">Minor</div>
                </div>

            </div>

            <div class="synth-select">
                <h3>Select Synth Type</h3>
                <div class="synth-ops-container">
                    <div class="synth-option">Triangle</div>
                    <div class="synth-option">Sine</div>
                    <div class="synth-option">Sawtooth</div>
                    <div class="synth-option">Membrane</div>
                </div>

            </div>

            <div class="buttons-container">
                <button id="add-block">Add Octave Block</button>
                <button id="go"><strong>Begin Session</strong></button>
            </div>

        </div>



        <!-- <div class="tempo-options">
            <label for="tempo">Tempo</label>
            <input type="range" name="tempo" id="tempo" min="20" max="240" value="130">
        </div>
       -->


    </section>

    <div class="container hidden">
        <button id="start">START</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
